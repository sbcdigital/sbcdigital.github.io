<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }} - GitHub Pages</title>
        
      </head>
      <body>
        <nav>
          {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
              {{ item.name }}
            </a>
          {% endfor %}
        </nav>
        <h1>{{ page.title }}</h1>
