---
title: My First Page
layout: homepage
---

<p>This is the homepage</p>

<h2>Latest News</h2>
<ul>
  {% for news_item in site.news_items %}
    <li>
      <article>
        <h3>{{ news_item.title }}</h3>
        {{ news_item.content }}  
        <a href="{{ news_item.url }}">Read more <span class="visually-hidden">about {{ news_item.title }}</span></a>
      </article>
    </li>
  {% endfor %}
</ul>
